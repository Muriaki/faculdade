<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="title">
		Sistema Reservas Áreas - Home
	</ui:define>
	<ui:define name="pageAtual">
		Mapa Áereo
	</ui:define>
	<ui:define name="content">
		<div id="map-canvas"></div>
	</ui:define>
	<ui:define name="includeJs">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWl9FJP3IGjY_xvUUFWm8Twpyvp4X_GnY" />
		<script type="text/javascript">


		function initialize() {
		  var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
		  var mapOptions = {
		    zoom: 4,
		    center: myLatlng
		  }
		  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

		  var marker = new google.maps.Marker({
		      position: myLatlng,
		      map: map,
		      title: 'Hello World!'
		  });
		}

		google.maps.event.addDomListener(window, 'load', initialize);

    </script>
		
	</ui:define>
</ui:composition>
</html>
