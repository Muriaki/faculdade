<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="title">
		Sistema Reservas Áreas - Home
	</ui:define>
	<ui:define name="pageAtual">
		Mapa Áereo
	</ui:define>
	<ui:define name="includeCss">
		<h:outputStylesheet name="jquery-jvectormap-1.2.2.css" library="plugins/jvectormap" />
	</ui:define>
	<ui:define name="content">
	
		<div class="box box-success">
			<div class="box-header with-border">Aeroportos de Atendimento</div>
			<div class="box-tools pull-right">
			</div>
			<div class="box-body no-padding">
				<div class="row">
					<div class="col-md-9 col-sm-8">
						<div class="pad">
							<div id="world-map-markers" style="width: 1100px; height: 700px"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</ui:define>
	<ui:define name="includeJs">
		<h:outputScript name="jquery-jvectormap-1.2.2.min.js" library="plugins/jvectormap" />
    	<h:outputScript name="jquery-jvectormap-world-mill-en.js" library="plugins/jvectormap" />
		<script type="text/javascript">
			var jsonAeroportos = #{aeroportoBean.jsonAeroportos};
		
			$('#world-map-markers').vectorMap({
			    map: 'world_mill_en',
			    scaleColors: ['#C8EEFF', '#0071A4'],
			    normalizeFunction: 'polynomial',
			    hoverOpacity: 0.7,
			    hoverColor: false,
			    markerStyle: {
			      initial: {
			        fill: '#F8E23B',
			        stroke: '#383f47'
			      }
			    },
			    backgroundColor: '#383f47',
			    markers: jsonAeroportos
			  });
    	</script>
		
	</ui:define>
</ui:composition>
</html>
