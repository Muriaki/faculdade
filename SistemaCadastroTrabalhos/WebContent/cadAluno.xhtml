<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">


	<ui:define name="conteudo">
		<p:growl id="growl" showDetail="true" />
			<h:form>
			    <p:panel header="Cadastro de Aluno">
			        <h:panelGrid id="grid" columns="3" cellpadding="5">
			            <h:outputLabel for="nome" value="Nome:" style="font-weight:bold"/>                    
			            <p:inputText id="nome" value="#{alunoBean.aluno.nome}" required="true" label="Nome" size="40" requiredMessage="Campo obritário"/>
			            <p:message for="nome" />
			            
			            <h:outputLabel for="RM" value="RM:" style="font-weight:bold"/>                    
			            <p:inputText id="rm" value="#{alunoBean.aluno.rm}" required="true" label="RM" size="10" maxlength="8" requiredMessage="Campo obritário"/>
			            <p:message for="rm" />
			           
			        </h:panelGrid>
			 
			        <p:commandButton value="Salvar" update="grid" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
			    </p:panel>
			</h:form>
	</ui:define>
</ui:composition>
</html>
